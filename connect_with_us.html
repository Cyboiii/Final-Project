    <main>
        <div class="formContainer">
            <form action="./thanks.html" netlify>
                <fieldset>

                    <legend>Enter Your Details</legend>

                    <div id="container1">

                        <p>
                            <label for="name">Full Name:-</label>
                            <input type="text" name="name" id="name" required maxlength="20" minlength="1"
                                placeholder="Enter Your Name">
                        </p>
                        <p>
                            <label for="contact">Mobile Number:-</label>
                            <input type="tel" name="mobileNumber" id="mobileNumber" required maxlength="20" minlength="1"
                                placeholder="XXX-XXX-XXXX">
                        </p>
                        <p>
                            <label for="eMail">E-Mail:-</label>
                            <input type="email" name="eMail" id="eMail" required placeholder="your@gmail.com">
                        </p>

                    </div>

                </fieldset>



                <fieldset>

                    <legend>Please Fill The Following Form</legend>

                    <p id="request">If you'd like to order any specific component please select that option from below</p>
                    
                    <input type="checkbox" id="components1" name="components1" value="Bike">
                    <label for="components1"> Graphics Card</label><br>
                    <input type="checkbox" id="components2" name="components2" value="Car">
                    <label for="components2">MotherBoard</label><br>
                    <input type="checkbox" id="components3" name="components3" value="Boat">
                    <label for="components3">Processor</label><br>
                    <input type="checkbox" id="components4" name="components4" value="Boat">
                    <label for="components3">Monitor</label><br>

                    <label for="name">Enter The Name of component:-</label>
                            <input type="text" name="componentName" id="componentName" required maxlength="20" minlength="1"
                                placeholder="Enter Here"><br>

                    <label id="lbl" for="message">Message:-</label><br>
                    <textarea name="message" id="message" cols="35" rows="4"
                        placeholder="Leave your additional request here"></textarea>

                </fieldset>

                <div class="button">
                    
                    <input id="submit" type="submit" value="Submit">

                </div>
                


                



            </form>
        </div>
